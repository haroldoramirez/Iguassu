<div class="view" ng-init="init()">
	<div class="page-header">
		<h1>Vagas</h1>
	</div>

    <div class="container-fluid" ng-include="'views/vaga/vaga_ferramentas.html'"></div>

	<accordion close-others="isOpen">

    <div style="margin-bottom: 5px;" ng-include="'views/vaga/vaga_dados.html'"></div>

    <div style="margin-bottom: 5px;" ng-include="'views/endereco/endereco.html'"></div>

	</accordion>

	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button"
              class="btn btn-default"
              data-ng-click="getVagas()">
          <span class="glyphicon glyphicon-search">&nbspConsultar</span>
      </button>
		</div>
		<div class="btn-group">
			<button type="button"
              class="btn btn-primary"
              data-ng-disabled="!vaga.cargo.id||!vaga.salario"
              data-ng-click="save()">
          <span class="glyphicon glyphicon-save">&nbspSalvar</span>
      </button>
		</div>
		<div class="btn-group">
			<button type="button"
              class="btn btn-default"
              data-ng-click="clear()">
          <span class="glyphicon glyphicon-file">&nbspLimpar</span>
      </button>
			</div>
		</div>
	
		<br/>
		
		<table class="table table-hover">
			<tr>
				<th>Cargo</th>
				<th>Empresa</th>
				<th>Salário</th>
				<th>Endereço</th>
				<th>Situação</th>
			</tr>
			<tr data-ng-click="edit(vaga);" data-ng-repeat="vaga in vagas">
				<td>{{vaga.cargo.nome}}</td>
				<td>{{vaga.empresa.nome}}</td>
				<td>{{vaga.salario}}</td>
				<td>{{vaga.endereco.bairro.nome}} / {{vaga.endereco.bairro.cidade.nome}} / {{vaga.endereco.bairro.cidade.estado.nome}} / {{vaga.endereco.bairro.cidade.estado.pais.nome}}</td>
				<td>{{vaga.situacaoDaVaga}}</td>
			</tr>
		</table>
	</div>

</div>
