    <div ng-init="init()" class="page-header">
      <h1>Candidatos</h1>
    </div>

    <div class="container-fluid" ng-include="'views/candidato/candidato_ferramentas.html'"></div>

    <accordion close-others="isOpen">

      <div style="margin-bottom: 5px;" ng-include="'views/candidato/candidato_dados.html'"></div>
      
      <div style="margin-bottom: 5px;" ng-include="candidato.id?'views/candidato/candidato_formacao.html':''"></div>

      <div style="margin-bottom: 5px;" ng-include="candidato.id?'views/candidato/candidato_experiencia.html':''"></div>

      <div style="margin-bottom: 5px;" ng-include="'views/endereco/endereco.html'"></div>

      <div ng-include="'views/candidato/candidato_outros_filtros.html'"></div>

    </accordion>
    

    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" 
                class="btn btn-default" 
                data-ng-click="getCandidatos()">
                <span class="glyphicon glyphicon-search">&nbspConsultar</span>
        </button>
      </div>
      <div class="btn-group">
        <button type="button" 
                class="btn btn-primary" 
                data-ng-click="save()"
                data-ng-disabled="candidato.nome==null||candidato.nome==''||candidato.genero==null||candidato.genero==''||candidato.dataNasc==null||candidato.dataNasc==''">
                <span class="glyphicon glyphicon-save">&nbspSalvar</span>
        </button>
      </div>
      <div class="btn-group">
        <button type="button" 
                class="btn btn-default" 
                data-ng-click="clear()">
                <span class="glyphicon glyphicon-file">&nbspLimpar</span>
        </button>
      </div>
    </div>
              
    <nav>
      <ul class="pager">
        <li ng-if="pagina>=1" class="previous"><a ng-click="older()" href="" >&larr; Anterior</a></li>
        <li ng-if="candidatos.length>0" class="next"><a ng-click="next()" href="">Próximo &rarr;</a></li>
      </ul>
    </nav>
 
    <table class="table table-hover">
      <tr>
        <th><a href="" ng-click="order = 'id'; search()">Código</a></th>
        <th><a href="" ng-click="order = 'nome'; search()">Nome</a></th>
        <th><a href="" ng-click="order = 'sexo'; search()">Sexo</a></th>
        <th><a href="" ng-click="order = 'sexo'; search()">Data de nascimento</a></th>
        <th>Empregado (a)</th>
        <th>Disponível</th>
        <th>Bloqueado</th>
        <!--<th></th>-->
      </tr>
      <tr data-ng-repeat="candidato in candidatos">
        <td data-ng-click="edit(candidato)">{{candidato.id}}</td>
        <td data-ng-click="edit(candidato)">{{candidato.nome}}</td>
        <td data-ng-click="edit(candidato)">{{candidato.genero}}</td>
        <td data-ng-click="edit(candidato)">{{candidato.dataNasc|date:'dd/MM/yyyy'}}</td>
        <td><span class="label label-warning" ng-if="candidato.situacao==='EMPREGADO'">Empregado (a)</span></td>
        <td><span class="label label-success" ng-if="candidato.situacao==='DISPONIVEL'">Disponível</span></td>
        <td><span class="label label-danger" ng-if="candidato.situacao==='BLOQUEADO'">Bloqueado (a)</span></td>
        <!--<td>-->
          <!--<span class="glyphicon glyphicon-print"></span>-->
          <!--<span data-ng-click="deleteCandidato(candidato.id)" class="glyphicon glyphicon-trash"></span>-->
        <!--</td>-->
      </tr>
    </table>
