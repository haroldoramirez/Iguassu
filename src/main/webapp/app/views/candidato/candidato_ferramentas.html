<p class="navbar-right">
    <input type="checkbox" data-ng-model="isOpen" > Exibir somente um painel por vêz
    <button class="btn btn-default btn-sm"
            data-ng-click="editCandidato(candidato)"
            type="button" title="Clique para atualizar'"
            data-ng-show="candidato.id">
        <span class="glyphicon glyphicon-refresh"></span>
    </button>
    <button class="btn btn-primary btn-sm"
            onclick="window.print(); return false;"
            type="button"
            title="Clique para Imprimir ou pressione as teclas 'Ctrl + P'">
        <span class="glyphicon glyphicon-print"></span>
    </button>
    <button class="btn btn-default btn-sm"
            data-ng-click="isCollapsed = !isCollapsed"
            type="button" title="Opções de filtro">
        <span class="glyphicon glyphicon-filter"></span>
    </button>
    <button class="btn btn-default btn-sm"
            data-ng-click="panel.open1 = false; panel.open2 = false; panel.open3 = false; panel.open4 = false; panel.open5 = false; panel.open6 = false;"
            type="button"
            title="Clique para fechar todos os paineis">
        <span class="glyphicon glyphicon-minus"></span>
    </button>
    <button class="btn btn-default btn-sm"
            data-ng-click="isOpen = false; panel.open1 = true; panel.open2 = true; panel.open3 = true; panel.open4 = true; panel.open5 = true; panel.open6 = true;"
            type="button" title="Clique para abrir todos os paineis">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</p>
